<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add new Employee</title>
</head>
<body>
<div class="container">
    <h3 class="h4 mb-4 mt-4">Add new employee</h3>
<form action="#" th:action="@{/employees/save}" th:object="${Employee}" method="post">
    <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="exampleInputLastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputLastName" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail" placeholder="Email">
    </div>

    <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
     <a th:href="@{/employees/list}">Back to Employees List</a>
</div>

</body>
</html>
